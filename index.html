        animation: kathara-pulse 2.5s infinite ease-in-out;

          opacity: 1;
        }
      }
      .tree-gate-glow {
        animation: tree-gate-pulse 2s infinite ease-in-out;
      }
      @keyframes tree-gate-pulse {
          0%, 100% {
              filter: drop-shadow(0 0 4px #ef4444);
              opacity: 0.8;
          }
